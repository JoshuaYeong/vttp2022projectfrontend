<mat-toolbar *ngIf="!isSignedIn">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <!-- <a routerLink="/home">Owner-Account</a> -->
        <h2>Resale Flat Finder</h2>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a mat-button mat-raised-button color="primary" routerLink="signin" routerLinkActive="active">
                    <mat-icon>login</mat-icon>
                    Sign In
                </a>
            </li>
            <li>
                <a mat-button mat-raised-button color="accent" routerLink="register" routerLinkActive="active">
                    <mat-icon>app_registration</mat-icon>
                    Register
                </a>
            </li>
        </ul>
    </div>
</mat-toolbar>

<mat-toolbar *ngIf="isSignedIn">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <!-- <a routerLink="/home">Owner-Account</a> -->
        <h2>Welcome, {{ currentUser }}

        </h2>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a class="favColor" mat-button mat-raised-button [routerLink]="['/favourites', this.currentUser]"
                    routerLinkActive="active">
                    <mat-icon>favorite</mat-icon>
                    Favourites
                </a>
            </li>
            <li>
                <button class="customBtn" mat-button mat-raised-button color="warn" (click)="signOut()">
                    <mat-icon>logout</mat-icon>
                    Sign Out
                </button>
            </li>
        </ul>
    </div>
</mat-toolbar>
